<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330066;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#sky)" />

  <!-- Neon Signs -->
  <g filter="url(#glow)">
    <!-- Cheap Shop Sign -->
    <rect x="50" y="50" width="150" height="80" fill="none" stroke="#FF00FF" stroke-width="5" rx="10" />
    <text x="125" y="100" font-family="Arial Black" font-size="30" fill="#FF00FF" text-anchor="middle">安売り</text>

    <!-- Discount Store -->
    <rect x="600" y="80" width="150" height="100" fill="none" stroke="#00FFFF" stroke-width="5" />
    <text x="675" y="140" font-family="Arial Black" font-size="25" fill="#00FFFF" text-anchor="middle">激安店</text>

    <!-- Center Big Sign -->
    <path d="M 250 20 Q 400 0 550 20 L 550 120 Q 400 140 250 120 Z" fill="none" stroke="#FFFF00" stroke-width="8" />
    <text x="400" y="90" font-family="Arial Black" font-size="50" fill="#FFFF00" text-anchor="middle">ドンキホーテ</text>
  </g>

  <!-- Scattered Flyers on Floor -->
  <g transform="perspective(500)">
    <rect x="100" y="450" width="100" height="60" fill="#FFFFFF" transform="rotate(15 150 480)" />
    <text x="150" y="490" font-family="Arial" font-size="20" fill="#FF0000" transform="rotate(15 150 480)" text-anchor="middle">¥1980</text>

    <rect x="600" y="500" width="120" height="70" fill="#FFFF00" transform="rotate(-10 660 535)" />
    <text x="660" y="545" font-family="Arial" font-size="24" fill="#000000" transform="rotate(-10 660 535)" text-anchor="middle">SALE!</text>
  </g>

  <!-- Cluttered Items Background -->
  <rect x="0" y="200" width="800" height="400" fill="#333333" opacity="0.5" />
  <g fill="#666666">
    <rect x="50" y="250" width="100" height="150" />
    <rect x="160" y="300" width="80" height="100" />
    <rect x="550" y="220" width="200" height="180" />
  </g>

  <!-- Penguin Character (Donpen-ish) -->
  <g transform="translate(350, 150)">
    <path d="M 50 0 C 20 0 0 30 0 60 C 0 90 20 100 50 100 C 80 100 100 90 100 60 C 100 30 80 0 50 0" fill="#0000FF" />
    <ellipse cx="50" cy="60" rx="30" ry="35" fill="white" />
    <path d="M 35 50 L 65 50 L 50 65 Z" fill="orange" />
    <circle cx="40" cy="45" r="5" fill="black" />
    <circle cx="60" cy="45" r="5" fill="black" />
    <path d="M 40 10 L 70 10 L 60 -10 L 30 -10 Z" fill="red" />
  </g>
</svg>









